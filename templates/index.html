<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chat and File Analysis Interface</h1>
        
        <!-- Chat Display -->
        <div class="card mt-4">
            <div class="card-header">Chat</div>
            <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                {% for message in messages %}
                    <div class="mb-3">
                        {% if message.role == "user" %}
                            <strong>You:</strong>
                        {% else %}
                            <strong>Assistant:</strong>
                        {% endif %}
                        <p>{{ message.content }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Message Input -->
        <form method="post" action="/" class="mt-3">
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>

        <!-- File Upload -->
        <div class="card mt-4">
            <div class="card-header">Upload a File for Analysis</div>
            <div class="card-body">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Upload File</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
